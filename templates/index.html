<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Shape Detection Dashboard</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
      }

      h1 {
        text-align: center;
        color: white;
        margin-bottom: 30px;
        font-size: 2.5em;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .dashboard {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 20px;
      }

      .card {
        background: white;
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .video-container {
        text-align: center;
      }

      .video-feed {
        width: 100%;
        max-width: 640px;
        border-radius: 10px;
        border: 3px solid #667eea;
      }

      .status-container {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .current-shape {
        text-align: center;
        padding: 30px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 10px;
        color: white;
        margin-bottom: 20px;
      }

      .shape-display {
        font-size: 3em;
        font-weight: bold;
        text-transform: uppercase;
        margin-top: 10px;
      }

      .counts-table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }

      .counts-table th,
      .counts-table td {
        padding: 15px;
        text-align: center;
        border-bottom: 1px solid #e0e0e0;
      }

      .counts-table th {
        background: #667eea;
        color: white;
        font-weight: 600;
      }

      .counts-table td {
        font-size: 1.2em;
        font-weight: 500;
      }

      .count-value {
        font-size: 1.5em;
        font-weight: bold;
        color: #667eea;
      }

      .controls {
        text-align: center;
        margin-top: 20px;
      }

      .btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 12px 30px;
        font-size: 1.1em;
        border-radius: 25px;
        cursor: pointer;
        transition: transform 0.3s;
      }

      .btn:hover {
        transform: scale(1.05);
      }

      .chart-container {
        grid-column: 1 / -1;
        height: 300px;
        position: relative;
      }

      .status-indicator {
        display: inline-block;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        margin-right: 8px;
        animation: pulse 2s infinite;
      }

      .status-connected {
        background: #4caf50;
      }

      .status-disconnected {
        background: #f44336;
      }

      @keyframes pulse {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          opacity: 1;
        }
      }

      @media (max-width: 768px) {
        .dashboard {
          grid-template-columns: 1fr;
        }

        h1 {
          font-size: 1.8em;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸ¤– Shape Detection System Dashboard</h1>

      <div class="dashboard">
        <div class="card video-container">
          <h2>
            Live Camera Feed
            <span
              id="connectionStatus"
              class="status-indicator status-disconnected"
            ></span>
          </h2>
          <img
            src="{{ url_for('video_feed') }}"
            class="video-feed"
            alt="Video Feed"
          />
        </div>

        <div class="card status-container">
          <div>
            <div class="current-shape">
              <h2>Currently Detected Shape</h2>
              <div
                id="currentShape"
                class="shape-display"
              >
                NONE
              </div>
            </div>

            <table class="counts-table">
              <thead>
                <tr>
                  <th>Shape</th>
                  <th>Count</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>â­• Circle</td>
                  <td
                    class="count-value"
                    id="circleCount"
                  >
                    0
                  </td>
                </tr>
                <tr>
                  <td>â¬œ Square</td>
                  <td
                    class="count-value"
                    id="squareCount"
                  >
                    0
                  </td>
                </tr>
                <tr>
                  <td>ðŸ”º Triangle</td>
                  <td
                    class="count-value"
                    id="triangleCount"
                  >
                    0
                  </td>
                </tr>
              </tbody>
            </table>

            <div class="controls">
              <button
                class="btn"
                onclick="resetCounts()"
              >
                Reset Counts
              </button>
            </div>
          </div>
        </div>

        <div class="card chart-container">
          <h2 style="text-align: center; margin-bottom: 20px">
            Shape Distribution
          </h2>
          <canvas id="shapeChart"></canvas>
        </div>
      </div>
    </div>

    <script>
      // Initialize Socket.IO connection
      const socket = io();

      // Chart setup
      const ctx = document.getElementById("shapeChart").getContext("2d");
      const shapeChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: ["Circle", "Square", "Triangle"],
          datasets: [
            {
              label: "Shape Count",
              data: [0, 0, 0],
              backgroundColor: [
                "rgba(102, 126, 234, 0.8)",
                "rgba(118, 75, 162, 0.8)",
                "rgba(237, 100, 166, 0.8)",
              ],
              borderColor: [
                "rgba(102, 126, 234, 1)",
                "rgba(118, 75, 162, 1)",
                "rgba(237, 100, 166, 1)",
              ],
              borderWidth: 2,
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                stepSize: 1,
              },
            },
          },
          plugins: {
            legend: {
              display: false,
            },
          },
        },
      });

      // Socket event handlers
      socket.on("connect", function () {
        console.log("Connected to server");
        document.getElementById("connectionStatus").className =
          "status-indicator status-connected";
      });

      socket.on("disconnect", function () {
        console.log("Disconnected from server");
        document.getElementById("connectionStatus").className =
          "status-indicator status-disconnected";
      });

      socket.on("connect_error", function (error) {
        console.log("Connection error:", error);
      });

      socket.on("initial_data", function (data) {
        updateCounts(data.counts);
        updateCurrentShape(data.current_shape);
      });

      socket.on("count_update", function (counts) {
        console.log("Received count_update:", counts);
        updateCounts(counts);
      });

      socket.on("shape_update", function (data) {
        console.log("Received shape_update:", data);
        updateCurrentShape(data.shape);
      });

      function updateCounts(counts) {
        document.getElementById("circleCount").textContent = counts.circle;
        document.getElementById("squareCount").textContent = counts.square;
        document.getElementById("triangleCount").textContent = counts.triangle;

        // Update chart
        shapeChart.data.datasets[0].data = [
          counts.circle,
          counts.square,
          counts.triangle,
        ];
        shapeChart.update();

        // Add animation effect
        animateCountUpdate();
      }

      function updateCurrentShape(shape) {
        const shapeDisplay = document.getElementById("currentShape");
        shapeDisplay.textContent = shape.toUpperCase();

        // Add color based on shape
        if (shape === "circle") {
          shapeDisplay.style.color = "#fff";
        } else if (shape === "square") {
          shapeDisplay.style.color = "#ffd700";
        } else if (shape === "triangle") {
          shapeDisplay.style.color = "#00ff00";
        } else {
          shapeDisplay.style.color = "#fff";
        }
      }

      function resetCounts() {
        if (confirm("Are you sure you want to reset all counts?")) {
          socket.emit("reset_counts");
        }
      }

      function animateCountUpdate() {
        const countElements = document.querySelectorAll(".count-value");
        countElements.forEach((element) => {
          element.style.transform = "scale(1.2)";
          element.style.transition = "transform 0.3s";
          setTimeout(() => {
            element.style.transform = "scale(1)";
          }, 300);
        });
      }
    </script>
  </body>
</html>
